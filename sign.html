<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="assets/styles/main.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <title>Sign up</title>
  </head>
  <body>
    <header>
      <a href="index.html">Your Logo</a>
    </header>
    <main>
      <section>
        <div class="container">
          <div class="image">
            <img src="assets/images/Rectangle11.png" alt="airplane image" />
          </div>
          <div class="form">
            <h1>Sign up</h1>
            <p>
              If you donâ€™t have an account register <br />
              You can <a href="index.html"> Login here !</a>
            </p>
            <form method="post">
              <label for="email">Email</label><br />
              <input
                type="email"
                id="email"
                name="email"
                placeholder="Enter your email address"
                autofocus
                required
              />
              <hr />
              <br />
              <label for="Username">Username</label><br />
              <input
                type="text"
                id="Username"
                name="Username"
                placeholder="Enter Your Username"
                required
              />
              <hr />
              <label for="password">Password</label><br />
              <input
                type="password"
                id="password"
                name="password"
                placeholder="Enter Your Password"
                required
              />
              <hr />
              <label for="confrim-Password">Confrim Password</label><br />
              <input
                type="password"
                id="confrim-Password"
                name="confrim-Password"
                placeholder="Confrim Your Password"
                required
              />
              <hr />
              <input type="submit" value="Login" class="submit-btn" />
            </form>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
